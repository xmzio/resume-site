
<div class="card text-bg-light w-25 h-100 mtb-1 me-1">
  
  <div class="row g-0">
    <div class="col-md-3 p-2">
      <img class="emblem-medium" src="{{ "/assets/160/" | append: include.item.emblemfile | relative_url }}" alt="...">
    </div>
    <div class="col-md-9">
      <div class="card-body p-2">
        <h3 class="card-title">{{ include.item.title }}</h3>
        {{ include.item.content | markdownify }}
      </div>
    </div>
  </div>
</div>
